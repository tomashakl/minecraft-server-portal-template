<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blocky Realm</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <video id="bgVideo" class="bg-video hidden" autoplay muted loop playsinline></video>
  <header class="header">
    <div class="brand"><div class="dot"></div><span>Blocky Realm</span></div>
  </header>
  <main id="home">
    <section class="hero">
      <div>
        <h1 id="titleFull">Welcome to Blocky Realm</h1>
        <div class="sub" id="slogan">Cozy survival • Low-latency • Fair play</div>
        <div style="margin:14px 0 10px 0">
          <button id="copyIpBtn" class="btn">Copy IP</button>
          <a id="discordBtn" class="btn secondary" href="#" target="_blank" rel="noopener">Join Discord</a>
        </div>
        <div class="status"><span id="statusText">server.example.com:25565 Status unavailable</span></div>
      </div>
      <div class="gallery">
        <img id="shot1" alt="Screenshot Placeholder #1" src="assets/placeholder-1.jpg">
        <div class="legend" id="shotLegend">Screenshot Placeholder #1</div>
      </div>
    </section>
    <div id="grid2x2" class="grid-2x2">
      <section id="rules" class="card"><h2>Rules</h2><ol id="rulesList"></ol></section>
      <section id="faq" class="card faq"><h2>FAQ</h2><div id="faqList"></div></section>
      <section id="news" class="card"><h2>News & Events</h2><div id="newsList"></div></section>
      <section id="staff" class="card"><h2>Staff</h2><div id="staffList" class="staff"></div></section>
    </div>
  </main>
  <footer class="footer">
  <div id="footerBrand">Blocky Realm ©</div>
</footer>
  <script src="app.js"></script>
</body>
</html>
